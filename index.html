<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico">
  <!-- Boostrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9956ad3127.js" crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>


  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="text-center">
    <section class="position-absolute top-50 start-50 translate-middle position-relative shadow mb-5 bg-body rounded content">
      <div class="row overflow-hidden">
        <div class="container-fluid  col-lg-6 col-md-12 col-sm-12 mx-auto d-block overflow-hidden">
          <img class="img-fluid mx-auto d-block desk-image" src="./images/image-product-desktop.jpg" alt="image-product">
        </div>
        <div class="container-fluid col-lg-6 col-md-12 col-sm-12">
          <div class="container-fluid text text-left">
            <h2>PREVIEW</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="container-fluid price">
            <h3 class="now-price">$149.99</h3>
          </div>
          <div class="container-fluid previous-price fs-6">
            <p><del>$169.99</del></p>
          </div><br>
          <div class="d-grid gap-2 col-lg-9 col-md-12 col-sm-12 mx-auto">
            <button type="button" class="btn btn-success btn-cart"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
          </div>
        </div>
      </div>

    </section>
    <div class="attribution position-absolute top-100 start-50 translate-middle">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">@filecc</a>.</p>
    </div>
  </main>




</body>

</html>
